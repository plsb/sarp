<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/layout.xhtml">

        <ui:define name="title">
            Disciplinas
        </ui:define>

        <ui:define name="body">
            <h:form id="form1">
                
                <h:panelGrid columns="4" >
                    
                    <p:commandLink action="#{bdisciplina.newDisciplina}" ajax="true">
                        <h:graphicImage library="pictures" name="insert.png"
                                        style="border:0" title="Inserir Disciplina" />
                    </p:commandLink>

                </h:panelGrid>

                <p:dataTable id="tbl" value="#{bdisciplina.list}" var="p"
                             scrollHeight="200"
                             rows="10"
                         paginator="true"

                             >
                    <f:facet name="header">
                        Lista de Disciplinas
                    </f:facet>

                    
                    <p:column id="description"   
                              headerText="Descrição" filterBy="#{p.descricao}">                       
                        <h:outputText
                            value="#{p.descricao}" />
                    </p:column>
                    <p:column id="cpf" headerText="Semestre" filterBy="#{p.semestre.descricao}" style="width:100px">
                        <h:outputText
                            value="#{p.semestre.descricao}" />
                    </p:column>
                    <p:column id="ch" headerText="CH" style="width:50px">
                        <h:outputText
                            value="#{p.ch}" />
                    </p:column>
                    <p:column id="email" headerText="Curso" style="width:250px">
                        <h:outputText
                            value="#{p.curso.descricao}" />
                    </p:column>

                    <p:column style="width:50px">

                        <h:commandLink action="#{bperson.edit}">
                            <h:graphicImage library="pictures" name="edit.png"
                                            style="border:0" title="Editar Disciplina" />
                            <f:setPropertyActionListener target="#{bdisciplina.disciplina}"
                                                         value="#{p}" />

                        </h:commandLink>

                    </p:column>
                    <p:column style="width:50px">

                        <h:commandLink action="#{bperson.remove}"
                                       onclick="if (!confirm('Confirma a exclusão da Disciplina ?'))
                                                   return false;"
                                       title="Excluir Disciplina">
                            <h:graphicImage library="pictures" name="remove.png"
                                            style="border:0" />
                            <f:setPropertyActionListener target="#{bdisciplina.disciplina}"
                                                         value="#{p}" />
                        </h:commandLink>

                    </p:column>
                    

                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
