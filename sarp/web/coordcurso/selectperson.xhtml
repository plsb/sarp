<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">




    <ui:composition template="/template/layout.xhtml">

        <ui:define name="title">
            Seleconar Pessoa
        </ui:define>



        <ui:define name="body">

            <h:form id="register"  class="navbar-form navbar-left" >

                <div class="panel panel-default">
                    <div class="panel-body">
                        <p:panel id="basic" header="Selecionar Pessoa para Definir Usuário" style="margin-bottom:20px">
                            <h:panelGrid columns="1">
                                <p:outputLabel value="Pessoa: *" for="coord"/>
                                <p:selectOneMenu id="coord" value="#{bdefineuser.pessoaSelecionada}" 
                                                 class="form-control" style="width:400px">
                                    <f:selectItem itemLabel=" " itemValue="" />
                                    <f:selectItems  value="#{bdefineuser.personSelect}"/>					 			
                                </p:selectOneMenu> 
                            </h:panelGrid>
                            <br />

                            <p:commandButton class="btn btn-large btn-success" id="Linha1" action="#{bdefineuser.proximo}" value="Próximo >>" ajax="true"/>
                            <p:commandButton class="btn btn-large btn-danger" value="Cancelar" action="/template/layout.jsf" ajax="true"/>                
                        </p:panel>
                    </div>
                </div>
            </h:form>


        </ui:define>
    </ui:composition>
</html>
