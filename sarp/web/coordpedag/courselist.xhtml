<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/layout.xhtml">

        <ui:define name="title">
            Cursos
        </ui:define>

        <ui:define name="body">
            <h:form id="form1">
                
                <h:panelGrid columns="4" >
                    
                    <p:commandLink action="#{bcourse.newCourse}">
                        <h:graphicImage library="pictures" name="insert.png"
                                        style="border:0" title="Inserir Curso" />
                    </p:commandLink>

                </h:panelGrid>

                <p:dataTable id="tbl" value="#{bcourse.list}" var="c"
                             scrollHeight="200"
                             rows="10"
                         paginator="true"

                             >
                    <f:facet name="header">
                        Lista de Cursos
                    </f:facet>

                    <p:column id="description"   
                              headerText="Descrição" filterBy="#{c.descricao}">                       
                        <h:outputText
                            value="#{c.descricao}" />
                    </p:column>
                    <p:column id="professor" headerText="Coordenador" style="width:250px">
                        <h:outputText
                            value="#{c.coordenador.nome}" />
                    </p:column>
                    <p:column id="data" headerText="Instituição" style="width:250px">
                        <h:outputText
                            value="#{c.college.descricao}" />
                    </p:column>

                    <p:column style="width:50px">

                        <h:commandLink action="#{bcourse.edit}">
                            <h:graphicImage library="pictures" name="edit.png"
                                            style="border:0" title="Editar Curso" />
                            <f:setPropertyActionListener target="#{bcourse.course}"
                                                         value="#{c}" />

                        </h:commandLink>

                    </p:column>
                    <p:column style="width:50px">

                        <h:commandLink action="#{bcourse.remove}"
                                       onclick="if (!confirm('Confirma a exclusão do Curso ?'))
                                                   return false;"
                                       title="Excluir Curso">
                            <h:graphicImage library="pictures" name="remove.png"
                                            style="border:0" />
                            <f:setPropertyActionListener target="#{bcourse.course}"
                                                         value="#{c}" />
                        </h:commandLink>

                    </p:column>
                    

                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
